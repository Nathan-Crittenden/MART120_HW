<html>
<head>
  <title>Ableton to p5.js Visualizer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
  <script src="setupsketch.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #midi-status {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background: rgba(0,0,0,0.7);
      padding: 5px 10px;
      font-family: sans-serif;
    }
    .slider-container {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      color: white;
    }
  </style>
</head>
<body>
  <div id="midi-status">Loading...</div>
  <div class="slider-container">
    <div>Circle X: <input type="range" id="xSlider" min="0" max="1000" value="500"></div>
    <div>Circle Y: <input type="range" id="ySlider" min="0" max="1000" value="500"></div>
  </div>
</body>
</html>
