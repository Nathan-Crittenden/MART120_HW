<html>
<head>
  <title>Ableton to p5.js Visualizer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
  <script src="finalsketch.js"></script>
  <style>
 #visualizer-container {
  position: relative;
  width: 100vw;
  height: 100vh;
}

#bg-color {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
}

#bg-image {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: 3;
  pointer-events: none;
}

#p5-canvas {
  position: absolute;
  top: 0;
  left: 0;
  z-index: 2;
  background-color: transparent !important;
}

#midi-status {
  position: absolute;
  top: 10px;
  left: 10px;
  color: white;
  background: rgba(0,0,0,0.7);
  padding: 5px 10px;
  font-family: sans-serif;
  z-index: 1;
}
</style>
</head>
<body>
<div id="visualizer-container">
    <div id="bg-color"></div>
    <img id="bg-image" src="Nathan Visualiser Backplate.png" alt="Background">
    <div id="p5-canvas"></div>
    <div id="midi-status">Loading...</div>
  </div>
</body>
</html>
